<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Project</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class = "bg-img text-white">
        <nav aria-label="breadcrumb" data-bs-theme="dark">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/CISC-3610/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Form Project</li>
            </ol>
        </nav>
        <div class="container-sm d-flex justify-content-center" data-bs-theme="dark">
            <div class="col-lg-6">
                <h2 class="text-center">Return on Investment Calculator</h2>
                <form class="needs-validation was-validated" novalidate="" id="interestForm">
                    <div class="mb-3">
                        <label for="principal" class="form-label">Principal Amount</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">$</span>
                            <input type="text" id="principal" class="form-control" placeholder="Principal Amount" aria-label="Amount (to the nearest dollar)" required>
                            <div class="invalid-feedback">
                                Please Provide a Principal Amount!
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="rate" class="form-label">Annual Rate of Return (%)</label>
                        <div class="input-group has-validation">
                            <input type="text" id="rate" class="form-control" name="rate" placeholder="Annual Rate of Return (%)" required>
                            <div class="invalid-feedback">
                                Please Provide an Annual Rate as Percentage Number!
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Total Year(s)</label>
                        <div class="input-group has-validation">
                            <input type="text" id="year" class="form-control" placeholder="Total Year(s)" name="year" required>
                            <div class="invalid-feedback">
                                Please Provide a Value for Years!
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </div>
                        <div class="col-md-2 mb-3"></div> <!-- This is the gap -->
                        <div class="col-md-5 mb-3">
                            <button type="reset" class="btn btn-primary w-100">Reset</button>
                        </div>
                    </div>
                </form>
                <div class="mb-3">
                    <p id="result"></p>
                    <p id="return"></p>
                </div>
            </div>
        </div>
        <script>
            window.addEventListener('load', () => {
            registerSW();
            });
        
            // Register the Service Worker
            async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                console.log('SW registration failed');
                }
            }
            }
        </script>
        <script src="script.js"></script>
    </body>
</html>
