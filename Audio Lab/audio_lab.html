<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Lab</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-dark text-white">
    <nav aria-label="breadcrumb" data-bs-theme="dark">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="https://amirb2607.github.io/CISC-3610/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sound Machine</li>
            </ol>
    </nav>
    
    <div class="image-container d-flex justify-content-center">
        <img src="Amirs Sound Machine.png" class="overlay-image">
        <img src="223.png" usemap="#image-map">
    </div>

    <map name="image-map">
        <area target="" alt="Scratchboard" title="Scratchboard" coords="45,47,414,415" shape="rect"
            onclick="playAudio('scratchboard')">
        <area target="" alt="Guitar" title="Guitar" coords="457,46,824,413" shape="rect"
            onclick="playAudio('guitar')">
        <area target="" alt="Piano" title="Piano" coords="870,45,1238,417" shape="rect"
            onclick="playAudio('piano')">
        <area target="" alt="Drums" title="Drums" coords="45,460,414,831" shape="rect"
            onclick="playAudio('drums')">
        <area target="" alt="Mute All Switch" title="Mute All Switch" coords="457,460,824,826" shape="rect"
            onclick="stopAudio()">
        <area target="" alt="Bass" title="Bass" coords="872,459,1239,822" shape="rect"
            onclick="playAudio('bass')">
    </map>

    <audio id="scratchboard" src="Sounds/record_scratchmp3.mp3"></audio>
    <audio id="guitar" src="Sounds/electric-guitar-riff-jingle.mp3"></audio>
    <audio id="piano" src="Sounds/ragtime.mp3"></audio>
    <audio id="drums" src="Sounds/96_bpm_diy_synthwave_drum_loop.mp3"></audio>
    <audio id="bass" src="Sounds/psy-bass-beat.mp3"></audio>
</body>

</html>
